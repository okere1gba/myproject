<body class="text-center">

    <main class="form-signin">
        <div class="container">

        <hr>
        <div class="mb-3">

        <div class=" mb-3">

        </div>
        <div class=" mb-3">
            <label class="form label" for="username">Father Name</label>
            <input type="text" class="form-control" id="father-name" placeholder="Father Name">
        </div>
        <div class=" mb-3">
            <label class="form label" for="email">Mother name</label>
            <input type="text" class="form-control" id="mother-name" placeholder="Mother nameDate">
        </div>
        <div class=" mb-3">
            <label class="form label" for="username">Date of Registertion</label>

        </div>
        <div class=" mb-3">

        <div class="mb-3">
            <label class="form label" for="username">Place of birth</label>
            <input type="text" class="form-control" id="p-birth" placeholder="Place of birth">
        </div>
        <div class="mb-3">
            <label class="form label" for="email">Local Goverment Area</label>
            <input type="text" class="form-control" id="lga" placeholder="Local Goverment Area">
        </div>
